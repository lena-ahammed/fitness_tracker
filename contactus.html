<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gym Equipment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }

        /* Taskbar Styling */
        .navbar {
            background-color: #1f2833;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #66fcf1 !important;
            font-weight: 500;
        }

        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #45a29e !important;
        }

        /* Contact Form Styling */
        .contact-container {
            padding: 50px 0;
        }

        .contact-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .contact-card h2 {
            color: #0b0c10;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 8px;
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .btn-submit {
            background-color: #45a29e;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-submit:hover {
            background-color: #66fcf1;
            color: #000;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .contact-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Taskbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gym Equipments</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="container contact-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-card">
                    <h2>Contact Us</h2>
                    <form id="contactForm" onsubmit="return submitForm()">
                        <div class="mb-3">
                            <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" id="phone" class="form-control" placeholder="Your Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </form>
                    <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                        Your message has been successfully sent!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        function submitForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;

            // Basic validation
            if (name && email && phone && message) {
                // Simulate form submission success
                document.getElementById("successMessage").style.display = "block";
                return false; // Prevent form from submitting (for demo purposes)
            } else {
                alert("Please fill in all fields.");
                return false;
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
